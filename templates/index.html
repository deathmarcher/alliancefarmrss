<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Banner Calculation Tool</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
	<div class="container">
		<h1 class="mb-4">Banner Calculation Tool</h1>

		<div class="mb-3">
			<label for="alliance_select" class="form-label">Select Alliance:</label>
			<select id="alliance_select" class="form-select">
				<option value="">Select an alliance</option>
				{% for alliance in alliances %}
				<option value="{{ alliance.name }}">{{ alliance.name }}</option>
				{% endfor %}
			</select>
		</div>

		<div class="row mb-4">
			<div class="col">
				<label for="meat_rate" class="form-label">Meat Rate (per hour):</label>
				<input type="number" id="meat_rate" class="form-control" placeholder="Enter meat rate" value="140400">
			</div>
			<div class="col">
				<label for="wood_rate" class="form-label">Wood Rate (per hour):</label>
				<input type="number" id="wood_rate" class="form-control" placeholder="Enter wood rate" value="129600">
			</div>
			<div class="col">
				<label for="coal_rate" class="form-label">Coal Rate (per hour):</label>
				<input type="number" id="coal_rate" class="form-control" placeholder="Enter coal rate" value="64800">
			</div>
			<div class="col">
				<label for="iron_rate" class="form-label">Iron Rate (per hour):</label>
				<input type="number" id="iron_rate" class="form-control" placeholder="Enter iron rate" value="61200">
			</div>
		</div>

		<div id="admin_section" style="display: none;">
			<button id="save_alliance" class="btn btn-primary mb-3">Save Alliance</button>
			<button id="create_alliance" class="btn btn-secondary mb-3">Create New Alliance</button>
		</div>

		<h2 class="mb-3">Current Farms</h2>
		<div class="row mb-4">
			<div class="col">
				<p><strong>Meat Farms:</strong> <span id="meat_farms">0</span></p>
			</div>
			<div class="col">
				<p><strong>Wood Farms:</strong> <span id="wood_farms">0</span></p>
			</div>
			<div class="col">
				<p><strong>Coal Farms:</strong> <span id="coal_farms">0</span></p>
			</div>
			<div class="col">
				<p><strong>Iron Farms:</strong> <span id="iron_farms">0</span></p>
			</div>
		</div>

		<h2 class="mb-3">Banners Per Day</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Banners per Day</th>
					<th>Extra Meat Farms</th>
					<th>Extra Wood Farms</th>
					<th>Extra Coal Farms</th>
					<th>Extra Iron Farms</th>
				</tr>
			</thead>
			<tbody id="banners_table">
				<!-- Rows will be dynamically generated here -->
			</tbody>
		</table>
	</div>

	<script src="/static/script.js"></script>
</body>
</html>
